<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- [Previous defs section remains the same] -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.1"/>
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2" opacity="0.6"/>
    </marker>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#4a90e2" 
        font-family="Arial" font-size="24" font-weight="bold">AI-Assisted Governance Model</text>
  <text x="500" y="70" text-anchor="middle" fill="#4a90e2" 
        font-family="Arial" font-size="16">Supporting Human Decision-Making</text>

  <!-- Central Human Decision-Making Hub -->
  <circle cx="500" cy="400" r="100" fill="url(#bgGradient)" 
          stroke="#4a90e2" stroke-width="2"/>
  <text x="500" y="390" text-anchor="middle" fill="#4a90e2" 
        font-family="Arial" font-size="18" font-weight="bold">Human</text>
  <text x="500" y="410" text-anchor="middle" fill="#4a90e2" 
        font-family="Arial" font-size="18" font-weight="bold">Decision-Making</text>

  <!-- AI Support Systems (Surrounding the center) -->
  <!-- Data Analysis -->
  <g transform="translate(300,200)">
    <circle cx="0" cy="0" r="80" fill="url(#bgGradient)" 
            stroke="#4a90e2" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#4a90e2" 
          font-family="Arial" font-size="16" font-weight="bold">Data Analysis</text>
    <rect x="-70" y="10" width="140" height="60" rx="5" fill="white" 
          stroke="#4a90e2" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="-60" y="30" fill="#4a90e2" font-family="Arial" font-size="12">
      <tspan x="-60" dy="0">• Pattern recognition</tspan>
      <tspan x="-60" dy="15">• Trend analysis</tspan>
      <tspan x="-60" dy="15">• Impact assessment</tspan>
    </text>
  </g>

  <!-- Policy Simulation -->
  <g transform="translate(700,200)">
    <circle cx="0" cy="0" r="80" fill="url(#bgGradient)" 
            stroke="#4a90e2" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#4a90e2" 
          font-family="Arial" font-size="16" font-weight="bold">Policy Simulation</text>
    <rect x="-70" y="10" width="140" height="60" rx="5" fill="white" 
          stroke="#4a90e2" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="-60" y="30" fill="#4a90e2" font-family="Arial" font-size="12">
      <tspan x="-60" dy="0">• Scenario modeling</tspan>
      <tspan x="-60" dy="15">• Outcome prediction</tspan>
      <tspan x="-60" dy="15">• Risk assessment</tspan>
    </text>
  </g>

  <!-- Transparency Tools -->
  <g transform="translate(300,600)">
    <circle cx="0" cy="0" r="80" fill="url(#bgGradient)" 
            stroke="#4a90e2" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#4a90e2" 
          font-family="Arial" font-size="16" font-weight="bold">Transparency</text>
    <rect x="-70" y="10" width="140" height="60" rx="5" fill="white" 
          stroke="#4a90e2" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="-60" y="30" fill="#4a90e2" font-family="Arial" font-size="12">
      <tspan x="-60" dy="0">• Blockchain tracking</tspan>
      <tspan x="-60" dy="15">• Audit systems</tspan>
      <tspan x="-60" dy="15">• Public verification</tspan>
    </text>
  </g>

  <!-- Citizen Engagement -->
  <g transform="translate(700,600)">
    <circle cx="0" cy="0" r="80" fill="url(#bgGradient)" 
            stroke="#4a90e2" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#4a90e2" 
          font-family="Arial" font-size="16" font-weight="bold">Citizen Engagement</text>
    <rect x="-70" y="10" width="140" height="60" rx="5" fill="white" 
          stroke="#4a90e2" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="-60" y="30" fill="#4a90e2" font-family="Arial" font-size="12">
      <tspan x="-60" dy="0">• Digital voting</tspan>
      <tspan x="-60" dy="15">• Public feedback</tspan>
      <tspan x="-60" dy="15">• Community input</tspan>
    </text>
  </g>

  <!-- Connection Lines with Tangential Connections -->
  <!-- To Data Analysis -->
  <path d="M 435,315 C 420,300 380,280 365,270" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>
  <path d="M 365,270 C 380,280 420,300 435,315" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>

  <!-- To Policy Simulation -->
  <path d="M 565,315 C 580,300 620,280 635,270" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>
  <path d="M 635,270 C 620,280 580,300 565,315" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>

  <!-- To Transparency -->
  <path d="M 435,485 C 420,500 380,520 365,530" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>
  <path d="M 365,530 C 380,520 420,500 435,485" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>

  <!-- To Citizen Engagement -->
  <path d="M 565,485 C 580,500 620,520 635,530" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>
  <path d="M 635,530 C 620,520 580,500 565,485" fill="none" stroke="#4a90e2" stroke-width="2" 
        opacity="0.6" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="50" y="720" width="900" height="60" rx="5" fill="white" 
        stroke="#4a90e2" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
  <text x="70" y="750" fill="#4a90e2" font-family="Arial" font-size="14">
    <tspan x="70" dy="0">Key Principle: AI assists and enhances human decision-making without replacing it.</tspan>
    <tspan x="70" dy="20">All AI systems are transparent, auditable, and subject to human oversight.</tspan>
  </text>
</svg>