<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>

  <!-- Global network visualization -->
  <g transform="translate(400, 600)">
    <!-- Earth's sphere outline -->
    <circle cx="0" cy="0" r="200" stroke="#4a90e2" stroke-width="1" fill="none" opacity="0.2"/>
    
    <!-- Global connection lines -->
    <g stroke="#4a90e2" stroke-width="1.5" opacity="0.3">
      <!-- Latitude lines -->
      <path d="M-180,0 A180,40 0 0,1 180,0" fill="none"/>
      <path d="M-180,0 A180,40 0 0,0 180,0" fill="none"/>
      <path d="M-160,-40 A160,35 0 0,1 160,-40" fill="none"/>
      <path d="M-160,40 A160,35 0 0,1 160,40" fill="none"/>
      
      <!-- Longitude lines -->
      <path d="M0,-200 A40,200 0 0,1 0,200" fill="none"/>
      <path d="M-100,-173 A40,200 0 0,1 -100,173" fill="none"/>
      <path d="M100,-173 A40,200 0 0,1 100,173" fill="none"/>
    </g>

    <!-- Connection nodes -->
    <g fill="#4a90e2" filter="url(#glow)">
      <circle cx="-100" cy="-100" r="15"/>
      <circle cx="100" cy="-100" r="15"/>
      <circle cx="-100" cy="100" r="15"/>
      <circle cx="100" cy="100" r="15"/>
      <circle cx="0" cy="-150" r="15"/>
      <circle cx="0" cy="150" r="15"/>
      <circle cx="-150" cy="0" r="15"/>
      <circle cx="150" cy="0" r="15"/>
      <circle cx="0" cy="0" r="25"/>
    </g>

    <!-- Pulse animation -->
    <circle cx="0" cy="0" r="100" stroke="#4a90e2" stroke-width="2" fill="none" opacity="0.2">
      <animate attributeName="r" from="150" to="300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    Globalize
  </text>

  <!-- Subtitle -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2" text-anchor="middle">
    Natural Steps Toward a
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2" text-anchor="middle">
    Thriving World Governance
  </text>

  <!-- Author -->
  <text x="400" y="1000" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Björn K. Holmström
  </text>
  <text x="400" y="1040" font-family="Arial, sans-serif" font-size="18" fill="#4a90e2" text-anchor="middle">
    with the assistance of Claude and ChatGPT
  </text>
</svg>