<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Dashboard Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="#2c3e50">Multi-Intelligence Progress Dashboard</text>
    
    <!-- Category Score Cards -->
    <g id="score-cards">
        <!-- Human Intelligence Score -->
        <rect x="50" y="80" width="200" height="100" rx="10" fill="#3498db"/>
        <text x="150" y="120" text-anchor="middle" fill="white" font-size="16">Human Intelligence</text>
        <text x="150" y="150" text-anchor="middle" fill="white" font-size="24">18/20</text>
        
        <!-- AI Intelligence Score -->
        <rect x="300" y="80" width="200" height="100" rx="10" fill="#e74c3c"/>
        <text x="400" y="120" text-anchor="middle" fill="white" font-size="16">AI Intelligence</text>
        <text x="400" y="150" text-anchor="middle" fill="white" font-size="24">16/20</text>
        
        <!-- Ecological Intelligence Score -->
        <rect x="550" y="80" width="200" height="100" rx="10" fill="#27ae60"/>
        <text x="650" y="120" text-anchor="middle" fill="white" font-size="16">Ecological Intelligence</text>
        <text x="650" y="150" text-anchor="middle" fill="white" font-size="24">14/20</text>
    </g>
    
    <!-- Progress Bars -->
    <g id="progress-bars">
        <!-- Implementation Progress -->
        <text x="50" y="240" font-size="16" fill="#2c3e50">Implementation Progress</text>
        <rect x="50" y="250" width="700" height="30" rx="5" fill="#ecf0f1"/>
        <rect x="50" y="250" width="525" height="30" rx="5" fill="#3498db"/>
        <text x="400" y="270" text-anchor="middle" fill="white" font-size="14">75% Complete</text>
        
        <!-- Resource Utilization -->
        <text x="50" y="310" font-size="16" fill="#2c3e50">Resource Utilization</text>
        <rect x="50" y="320" width="700" height="30" rx="5" fill="#ecf0f1"/>
        <rect x="50" y="320" width="490" height="30" rx="5" fill="#e74c3c"/>
        <text x="400" y="340" text-anchor="middle" fill="white" font-size="14">70% Efficient</text>
        
        <!-- System Integration -->
        <text x="50" y="380" font-size="16" fill="#2c3e50">System Integration</text>
        <rect x="50" y="390" width="700" height="30" rx="5" fill="#ecf0f1"/>
        <rect x="50" y="390" width="560" height="30" rx="5" fill="#27ae60"/>
        <text x="400" y="410" text-anchor="middle" fill="white" font-size="14">80% Integrated</text>
    </g>
    
    <!-- Key Metrics -->
    <g id="key-metrics">
        <rect x="50" y="450" width="220" height="120" rx="10" fill="#fff" stroke="#ddd"/>
        <text x="160" y="480" text-anchor="middle" font-size="16" fill="#2c3e50">Innovation Rate</text>
        <text x="160" y="520" text-anchor="middle" font-size="24" fill="#3498db">+28%</text>
        
        <rect x="290" y="450" width="220" height="120" rx="10" fill="#fff" stroke="#ddd"/>
        <text x="400" y="480" text-anchor="middle" font-size="16" fill="#2c3e50">Collaboration Score</text>
        <text x="400" y="520" text-anchor="middle" font-size="24" fill="#e74c3c">8.5/10</text>
        
        <rect x="530" y="450" width="220" height="120" rx="10" fill="#fff" stroke="#ddd"/>
        <text x="640" y="480" text-anchor="middle" font-size="16" fill="#2c3e50">Sustainability Index</text>
        <text x="640" y="520" text-anchor="middle" font-size="24" fill="#27ae60">92%</text>
    </g>
</svg>
