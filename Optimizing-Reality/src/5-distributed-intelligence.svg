<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Gradient definitions for nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#89c3d6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-size="24" fill="#333">The Web of Intelligence</text>
  <text x="400" y="90" text-anchor="middle" font-size="16" fill="#666">A Distributed Network of Reality Optimization</text>

  <!-- Center node -->
  <circle cx="400" cy="400" r="80" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="390" text-anchor="middle" font-size="16" fill="#333">Reality</text>
  <text x="400" y="410" text-anchor="middle" font-size="16" fill="#333">Optimization</text>

  <!-- Surrounding nodes -->
  <!-- Ecological Intelligence -->
  <circle cx="400" cy="200" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="400" y="190" text-anchor="middle" font-size="14" fill="#333">Ecological</text>
  <text x="400" y="210" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Human Intelligence -->
  <circle cx="200" cy="400" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="200" y="390" text-anchor="middle" font-size="14" fill="#333">Human</text>
  <text x="200" y="410" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Artificial Intelligence -->
  <circle cx="600" cy="400" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="600" y="390" text-anchor="middle" font-size="14" fill="#333">Artificial</text>
  <text x="600" y="410" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Biological Intelligence -->
  <circle cx="400" cy="600" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="400" y="590" text-anchor="middle" font-size="14" fill="#333">Biological</text>
  <text x="400" y="610" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Collective Intelligence -->
  <circle cx="250" cy="250" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="250" y="240" text-anchor="middle" font-size="14" fill="#333">Collective</text>
  <text x="250" y="260" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Cosmic Intelligence -->
  <circle cx="550" cy="250" r="70" fill="url(#nodeGradient)" stroke="#666"/>
  <text x="550" y="240" text-anchor="middle" font-size="14" fill="#333">Cosmic</text>
  <text x="550" y="260" text-anchor="middle" font-size="14" fill="#333">Intelligence</text>

  <!-- Connection lines -->
  <!-- Drawing all possible connections between nodes -->
  <g stroke="url(#lineGradient)" stroke-width="2">
    <!-- Connections to center -->
    <line x1="400" y1="270" x2="400" y2="320"/>
    <line x1="270" y1="400" x2="320" y2="400"/>
    <line x1="480" y1="400" x2="530" y2="400"/>
    <line x1="400" y1="480" x2="400" y2="530"/>
    <line x1="303" y1="303" x2="350" y2="350"/>
    <line x1="497" y1="303" x2="450" y2="350"/>

    <!-- Interconnections between nodes -->
    <line x1="250" y1="250" x2="400" y2="200"/>
    <line x1="550" y1="250" x2="400" y2="200"/>
    <line x1="250" y1="250" x2="200" y2="400"/>
    <line x1="550" y1="250" x2="600" y2="400"/>
    <line x1="200" y1="400" x2="400" y2="600"/>
    <line x1="600" y1="400" x2="400" y2="600"/>
  </g>

  <!-- Key characteristics -->
  <g font-size="12" fill="#666">
    <!-- Add small text descriptions along the connections -->
    <text x="450" y="250" transform="rotate(15, 450, 250)">Symbiotic Relationships</text>
    <text x="300" y="500" transform="rotate(-30, 300, 500)">Emergent Patterns</text>
    <text x="500" y="500" transform="rotate(30, 500, 500)">Adaptive Learning</text>
    <text x="250" y="350" transform="rotate(-45, 250, 350)">Creative Synthesis</text>
  </g>
</svg>