<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Central Hub -->
    <circle cx="400" cy="300" r="80" fill="#2c3e50" opacity="0.9"/>
    <text x="400" y="310" text-anchor="middle" fill="white" font-size="16">Multi-Intelligence
        <tspan x="400" y="330">Optimization</tspan>
    </text>
    
    <!-- Surrounding Categories -->
    <g id="categories">
        <!-- Human Intelligence -->
        <circle cx="400" cy="100" r="60" fill="#3498db"/>
        <text x="400" y="95" text-anchor="middle" fill="white" font-size="14">Human
            <tspan x="400" y="115">Intelligence</tspan>
        </text>
        <path d="M400 160 L400 220" stroke="#3498db" stroke-width="3" opacity="0.6"/>
        
        <!-- AI Intelligence -->
        <circle cx="650" cy="200" r="60" fill="#e74c3c"/>
        <text x="650" y="195" text-anchor="middle" fill="white" font-size="14">Artificial
            <tspan x="650" y="215">Intelligence</tspan>
        </text>
        <path d="M600 220 L480 280" stroke="#e74c3c" stroke-width="3" opacity="0.6"/>
        
        <!-- Ecological Intelligence -->
        <circle cx="650" cy="400" r="60" fill="#27ae60"/>
        <text x="650" y="395" text-anchor="middle" fill="white" font-size="14">Ecological
            <tspan x="650" y="415">Intelligence</tspan>
        </text>
        <path d="M600 380 L480 320" stroke="#27ae60" stroke-width="3" opacity="0.6"/>
        
        <!-- Collective Intelligence -->
        <circle cx="400" cy="500" r="60" fill="#f1c40f"/>
        <text x="400" y="495" text-anchor="middle" fill="white" font-size="14">Collective
            <tspan x="400" y="515">Intelligence</tspan>
        </text>
        <path d="M400 440 L400 380" stroke="#f1c40f" stroke-width="3" opacity="0.6"/>
        
        <!-- Systemic Intelligence -->
        <circle cx="150" cy="400" r="60" fill="#9b59b6"/>
        <text x="150" y="395" text-anchor="middle" fill="white" font-size="14">Systemic
            <tspan x="150" y="415">Intelligence</tspan>
        </text>
        <path d="M200 380 L320 320" stroke="#9b59b6" stroke-width="3" opacity="0.6"/>
        
        <!-- External Intelligence -->
        <circle cx="150" cy="200" r="60" fill="#e67e22"/>
        <text x="150" y="195" text-anchor="middle" fill="white" font-size="14">External
            <tspan x="150" y="215">Intelligence</tspan>
        </text>
        <path d="M200 220 L320 280" stroke="#e67e22" stroke-width="3" opacity="0.6"/>
    </g>

    <!-- Connecting Lines between Categories -->
    <g id="connections" opacity="0.3">
        <path d="M200 220 L600 220" stroke="#666" stroke-width="2"/>
        <path d="M200 380 L600 380" stroke="#666" stroke-width="2"/>
        <path d="M650 260 L650 340" stroke="#666" stroke-width="2"/>
        <path d="M150 260 L150 340" stroke="#666" stroke-width="2"/>
    </g>
</svg>
